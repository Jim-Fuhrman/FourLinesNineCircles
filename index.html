<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Shaded Box 4 Lines Exercise</title>
  </head>
  <body>
    <h1>Can the 9 Dots Below be intersected by only 4 lines?</h1>
    <div class="container">
      <div class="btn-row">
        <button class="btn btn-success">Yes</button>
        <button class="btn btn-danger">No</button>
      </div>
      <div class="rectangle">
        <div class="row">
          <div class="circle" id="topLeftCircle">1</div>
          <div class="circle">2</div>
          <div class="circle">3</div>
          <div class="circle opacZero" id="topRightCircle">3b</div>  
        </div>
        <div class="row">
          <div class="circle">4</div>
          <div class="circle">5</div>
          <div class="circle">6</div>
          <div class="circle opacZero">6b</div>
        </div>
        <div class="row">
          <div class="circle">7</div>
          <div class="circle">8</div>
          <div class="circle" id="bottomRightCircle">9</div>
          <div class="circle opacZero">9b</div>
        </div>
        <div class="row opacZero">
          <div class="circle" id="bottomLeftCircle">10</div>
          <div class="circle">11</div>
          <div class="circle">12</div>
          <div class="circle">12b</div>
        </div>
      </div>
    <script src="app.js"></script>
  </body>
</html>
